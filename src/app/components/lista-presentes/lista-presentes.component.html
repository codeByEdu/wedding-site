<div class="flex flex-col gap-4 px-4 pt-4">
    <div>
        <h1>Lista de presentes</h1>
        <p>Sua presença já é suficiente, mas caso queira nos presentear, aqui está nossa lista!</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="border" *ngFor="let presente of presentes">
            <img class="h-[256px] w-[256px] object-contain object-center mx-auto"
                [src]="presente.images[0] || presente.metadata.imagem">

            <div class="p-4">
                <b>{{presente.name}}</b>

                <div class=" valor">
                    <p>R${{presente.metadata.moeda}},00</p>
                </div>

                <div class="botao">
                    <app-payment [priceId]=presente.default_price></app-payment>
                </div>
            </div>
        </div>
    </div>
</div>
